version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ween-maintenance-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ween-maintenance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ween-maintenance-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ween-maintenance
      - SECRET_KEY=your_super_secret_key_change_this_in_production
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ween-maintenance-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  uploads_data:
